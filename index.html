<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Track Mutual Funds </title>
  </head>

  <body id="dashboard">
    <div class="container-fluid">
      <!-- Top row -->
      <div class="row mx-negative-16px">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <span class="p-14px-700w fc--light-purple pe-1">Welcome </span>
          <span class="p-14px-700w fc--black me-auto">Suvrat</span>

          <a href="#" class="py-3">
            <img src="Vectors/Bell icon.svg" alt="" />
          </a>
        </div>
      </div>
      <!-- Middle 3 cards -->
      <div class="row mx-negative-16px">
        <div class="col-12 mb-1">
          <div class="px-12px br-8px gradient-image d-flex flex-column justify-content-center">
            <p class="p-12px-500w fc--light-grey mb-0 lh-16px pt-3">
              Total portfolio value
            </p>
            <p id="total-value" class="p-24px-600w fc--sky-blue mb-0 lh-24px pb-3 mb-1 text-truncate">
              â‚¹ 1500000.00
            </p>
          </div>
        </div>

        <div class="col-12 br-8px my-2">
          <div
            class="d-flex flex-row flex-wrap justify-content-between align-items-center py-3 px-12px br-8px border-light-purple">
            <div class="d-flex flex-column justify-content-center">
              <span class="p-12px-500w fc--light-grey">Loan to Value</span>
              <span id="loan-to-value" class="p-24px-600w fc--purple">Healthy!!</span>
            </div>

            <a href="#"
              class="p-12px-600w text-decoration-none br-150px fc--sky-blue bg--light-sky-blue opacity-80 py-2 px-12px text-center">Learn
              more</a>
          </div>
        </div>

        <div class="col-12 fw-bold mt-2">
          <div class="bg--purple d-flex justify-content-center align-items-center br-150px">
            <a href="kfin portfolio fetch.html"
              class="text-decoration-none text-white lh-16px py-3 p-16px-600w text-center">Increase credit
              limit</a>
          </div>
        </div>
      </div>
      <!-- Mutual Funds list menu -->
      <div class="row mx-negative-16px">
        <div class="col-12 py-3 d-flex flex-row flex-wrap justify-content-between align-items-center">
          <span class="fw-semibold fc--light-purple">Marked mutual funds-</span>

          <a href="unmarkFunds.html"
            class="p-12px-600w text-decoration-none fc--red bg--light-red opacity-80 br-150px py-2 px-12px">Unmark
            funds</a>
        </div>
      </div>
      <!-- Mutual Funds list items-->
      <div id="fund-list" class="row mx-negative-16px pb-76px">
        <div class="col-12 pb-2 mb-1">
          <div class="br-8px px-12px py-2 border-light-purple">
            <p class="p-14px-600w mb-0 lh-24px">ICICI Small Cap- Direct Plan</p>
            <div class="row fc--light-purple  lh-24px">
              <div class="col-6 d-flex flex-row justify-content-between align-items-center">
                <span class="p-10px-500w">Current Value</span>
                <span class="p-12px-700w fc--sky-blue lato">$450</span>
              </div>
              <div class="col-6 d-flex flex-row justify-content-between align-items-center">
                <span class="p-10px-500w">Units</span>
                <span class="p-12px-700w fc--dark-black lato">54</span>
              </div>
              <div class="col-6 d-flex flex-row justify-content-between align-items-center">
                <span class="p-10px-500w">Folio Number</span>
                <span class="p-12px-700w fc--purple lato">1818</span>
              </div>
              <div class="col-6 d-flex flex-row justify-content-between align-items-center">
                <span class="p-10px-500w">Nav</span>
                <span class="p-12px-700w fc--purple lato">xxx</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sticky Footer -->
      <div class="row fixed-bottom mx-negative-16px py-3 box-shadow--dashboard">
        <div class="col-12 d-flex flex-row justify-content-evenly">
          <a href="" class="text-center"><img src="Vectors/home.svg" alt="" /></a>

          <a href="" class="text-center"><img src="Vectors/portfolio.svg" alt="" /></a>
          <a href="" class="text-center"><img src="Vectors/profile.svg" alt="" /></a>
        </div>
      </div>
    </div>
  </body>

</html>
